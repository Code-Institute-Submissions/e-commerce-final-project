{% extends 'base.html' %}
{% load static from staticfiles %}
{% load bootstrap_tags %}

{% block content %}
 
 
<div class="container">
 <div class="row">
 <div class="col-md-6">
     
 
 {% if items.image %}
 
  <img src="{{ MEDIA_URL}}{{items.image}}" width="400px"></img> 
  {% endif %}
  </div>

  <div class="col-md-6">
    <p>Description:{{ items.name }} {{product.description}}</p>  
    <p>Price: P{{items.price}}</p>
    <div class="col-md-2">
          <form method="POST" action="{% url 'add_to_cart' %}">
                {% csrf_token %}
                <input type="hidden" name="product_id" value="{{items.id }}"/>
                <input type="submit" value="Add To Cart"/>
            </form>
            </div>
      
      
    
    
     </div>
     </div>
   </div>
    
        
        {% endblock content %}
