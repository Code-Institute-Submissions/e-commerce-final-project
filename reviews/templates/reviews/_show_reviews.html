<div class="card card-outline-secondary my-4">
    <div class="card-header">
      <h4>Product Reviews</h4>
    </div>
    <div class="card-body">

    {% for review in item.reviews_received.all %}
    <p>{{review.content}}</p>
    <p><small >Rating 
      {% for star in review.stars %}
      &#9733;
      {% endfor %}
    </small></p>
    <p><small class="text-muted">Posted by {{review.reviewer.username}}</small></p>
    <hr>
    {%endfor%}
    </div>
</div>
<!-- /.card -->
